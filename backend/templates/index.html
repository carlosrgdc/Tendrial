<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios de Reparaciones</title>
</head>
<body>
    <h1>Servicios de Reparaciones</h1>
    <ul>
        {% for s in servicios %}
        <li>
            <a href="/servicio/{{ s.nombre.replace(' ', '_')|lower }}">{{ s.nombre }}</a>
            - {{ s.disciplina }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
